<!--
  O DOCTYPE html declara o tipo de documento e a versão do HTML, que neste caso é HTML5.
  Referência MDN: https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype
-->
<!DOCTYPE html>
<!--
  A tag <html> é o elemento raiz de uma página HTML. O atributo "lang" define o idioma do conteúdo, que aqui é português do Brasil.
  Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html
-->
<html lang="pt-br">

<!--
  A tag <head> contém metadados sobre o documento, como o título, scripts e folhas de estilo.
  Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head
-->
<head>
    <!--
      A tag <meta charset="UTF-8"> especifica a codificação de caracteres do documento, garantindo que os caracteres especiais sejam exibidos corretamente.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/meta
    -->
    <meta charset="UTF-8">
    <!--
      A tag <meta name="viewport"> controla como a página é exibida em dispositivos móveis, ajustando a largura ao tamanho da tela do dispositivo.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Viewport_meta_tag
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      A tag <link> é usada para vincular folhas de estilo externas. Aqui, ela liga o arquivo "style.css" ao documento HTML.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/link
    -->
    <link rel="stylesheet" href="style.css">
    <!--
      A tag <title> define o título do documento, que é exibido na aba do navegador.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/title
    -->
    <title>Projeto Imersão DEV Alura + Gemini</title>
</head>

<!--
  A tag <body> contém todo o conteúdo visível da página web.
  Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body
-->
<body>
    <canvas id="matrix-canvas"></canvas>
    <!--
      A tag <header> representa o cabeçalho da página, geralmente contendo o título principal e elementos de navegação.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/header
    -->
    <header>
        <!--
          A tag <h1> define o cabeçalho de nível 1, o mais importante da página.
          Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/Heading_Elements
        -->
        <h1>
            <a href="https://github.com/DevEveraldoJr" target="_blank">
                Base de Conhecimentos - DevEveraldoJr
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v13/icons/github.svg" alt="Github" class="github-icon-header"/>
            </a>
        </h1>
        <!--
          A tag <div> é um contêiner genérico para agrupar outros elementos. A classe "barra-busca" é usada para estilização.
          Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/div
        -->
        <div class="barra-busca">
            <!--
              A tag <input type="text"> cria um campo de entrada de texto. O "id" o identifica unicamente e o "placeholder" exibe um texto de ajuda.
              Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/input/text
            -->
            <input type="text" id="busca-input" placeholder="Buscar Linguagem de Programação">
            <!--
              A tag <button> cria um botão clicável.
              Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/button
            -->
            <button id="botao-busca">Buscar</button>
        </div>
    </header>

    <!--
      A tag <main> representa o conteúdo principal do corpo do documento.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/main
    -->
    <main>
        <!--
          A tag <section> define uma seção no documento. A classe "card-container" é usada para estilização.
          Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/section
        -->
        <section class="card-container">
            <!--
              O código comentado abaixo serve como um modelo de como os cards de linguagem de programação serão gerados dinamicamente via JavaScript.
            -->

                <h2>JavaScript</h2>

                <p>linguagem de Programação de alto nível</p>

                      </article> -->

    </main>

    <!--
      A tag <footer> representa o rodapé da página. A classe "footer" é usada para estilização.
      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/footer

          A tag <ul> cria uma lista não ordenada. A classe "footer-links" é para estilização.
          Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/ul

              A tag <li> representa um item em uma lista.
              Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/li
            -->

                <!--
                  A tag <a> cria um link. O atributo "href" especifica a URL e "target='_blank'" abre o link em uma nova aba.
                  Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/a
                -->

                    <!--
                      A tag <img> exibe uma imagem. "src" é o caminho da imagem e "alt" é um texto alternativo para acessibilidade.
                      Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/img

  A tag <script> é usada para incorporar ou referenciar um script executável, geralmente JavaScript. Aqui, ela carrega o arquivo "script.js".
  Referência MDN: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/script
-->
